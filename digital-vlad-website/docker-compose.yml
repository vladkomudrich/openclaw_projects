version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: digital_vlad_postgres
    environment:
      POSTGRES_USER: digital_vlad
      POSTGRES_PASSWORD: digital_vlad
      POSTGRES_DB: digital_vlad_website
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U digital_vlad -d digital_vlad_website"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: digital_vlad_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
