<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4caf50"/>
      <stop offset="100%" style="stop-color:#2e7d32"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>
  <!-- Clock face -->
  <circle cx="256" cy="256" r="180" fill="white" fill-opacity="0.95"/>
  <!-- Clock marks -->
  <g fill="#2e7d32">
    <rect x="252" y="90" width="8" height="30" rx="4"/>
    <rect x="252" y="392" width="8" height="30" rx="4"/>
    <rect x="90" y="252" width="30" height="8" rx="4"/>
    <rect x="392" y="252" width="30" height="8" rx="4"/>
  </g>
  <!-- Eating window arc (green) -->
  <path d="M 256 100 A 156 156 0 0 1 412 256" 
        stroke="#4caf50" stroke-width="24" fill="none" stroke-linecap="round"/>
  <!-- Fork icon -->
  <g transform="translate(200, 180)">
    <path d="M30 0 L30 60 M20 0 L20 30 Q20 40 30 40 Q40 40 40 30 L40 0 M30 60 L30 100" 
          stroke="#ff9800" stroke-width="8" fill="none" stroke-linecap="round"/>
  </g>
  <!-- Knife icon -->
  <g transform="translate(260, 180)">
    <path d="M30 0 Q50 30 30 50 L30 100" 
          stroke="#ff9800" stroke-width="8" fill="none" stroke-linecap="round"/>
  </g>
</svg>
